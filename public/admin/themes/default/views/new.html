<!DOCTYPE html>
<html lang="en">
  <head>
    {{> metas}}

    <title>{{blog.title}} - Articles</title>

    {{> imports}}
  </head>

  <body>

    {{> nav}}
    <div class="container">
      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <form>
            <textarea name="content" data-provide="markdown" rows="15"></textarea>
            <div class="form-group">
              <label for="title">Title</label>
              <input class="form-control" id="title" placeholder="The title...">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input class="form-control" id="author" placeholder="The author...">
            </div>

            <div id="tag-list" class="tag-list"></div>
            <label class="checkbox">
              <input name="publish" type="checkbox"> Publish
            </label>
            <hr/>
            <button type="submit" class="btn">Save draft</button
          </form>
        </div>
        <div class="col-md-6">
          <iframe id="preview" src="" style="width: 100%; height: 550px;"></iframe>
        </div>
      </div>
    </div>


    {{> javascripts}}
    <script>
    $(document).ready(function() {
      $('#tag-list').tags({
          // tagData:["boilerplate", "tags"],
          // suggestions:["basic", "suggestions"],
          // excludeList:["not", "these", "words"]
      });
    });
    </script>
  </body>
</html>
