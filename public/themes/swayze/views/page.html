<!DOCTYPE html>
<html>
  <head>
    <title>{{page.title}} | {{blog.title}}</title>
    <meta charset="utf-8" />
    <meta name="description" content="{{blog.description}}"/>


    <!-- Stylesheet -->
    <link rel='stylesheet' href='{{blog.url}}public/themes/swayze/assets/css/style.css' type='text/css' media='all'/>
    <!-- Font Awesome Icons -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- Google Fonts; Open Sans & Gentium book Basic -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,400,700,800|Gentium+Book+Basic:400,400italic,700,700italic' rel='stylesheet' type='text/css'>


    <meta name="generator" content="Bloggy"/>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{blog.url}}/rss">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  </head>
  <body class="post-template tag-elements tag-markdown">
    <div id="wrapper">
      <header class="single-header">
        <a href="/" title="Home"><img src="{{blog.url}}public/themes/swayze/assets/img/logo.png" title="{{blog.title}}"></a>
        <h1><a href="/" title="{{blog.title}}">{{blog.title}}</a></h1>
        <nav>
          <ul>
            {{#each blog.navigation}}
            <li><a href="{{url}}" title="label">{{label}}</a></li>
            {{/each}}
          </ul>
        </nav>
      </header>

      <article class="single-article post tag-elements tag-markdown">
        <header>
          {{#if page.metas.cover}}
          <div><img src="{{page.metas.cover}}" alt="{{post.title}}" class="post-cover"></div>
          {{/if}}
          <h1><a href="{{page.url}}" title="{{page.title}}">{{page.title}}</a></h1>
        </header>
        <section>
          {{{page.body}}}
        </section>
    </article>
    <aside>
      {{> aside}}
    </aside>
    {{> comments}}
    <footer>
      {{> footer}}
    </footer>
    </div>
    <script type="text/javascript" src="{{blog.url}}public/themes/swayze/assets/js/general.js"></script>
  </body>
</html>
