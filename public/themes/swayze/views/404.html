<!DOCTYPE html>
<html>
  <head>
    <title>{{blog.title}}</title>
    <meta charset="utf-8" />
    <meta name="description" content="{{blog.description}}"/>


    <!-- Stylesheet -->
    <link rel='stylesheet' href='{{blog.url}}public/themes/swayze/assets/css/style.css' type='text/css' media='all'/>
    <!-- Font Awesome Icons -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- Google Fonts; Open Sans & Gentium book Basic -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,400,700,800|Gentium+Book+Basic:400,400italic,700,700italic' rel='stylesheet' type='text/css'>


    <meta name="generator" content="Bloggy"/>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{blog.url}}/rss">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  </head>
  <body class="home-template">
    <div id="wrapper">
      <header class="site-header">
        <a href="/" title="Home"><img width="60" height="60" src="{{blog.url}}public/themes/swayze/assets/img/logo@2x.png" title="{{blog.title}}"/></a>
        <h1><a href="/" title="{{blog.title}}">{{blog.title}}</a></h1>
        <h2>{{{blog.description}}}</h2>

      </header>
      <section style="text-align: center;">
        <h1>Hey Houston... we've got a 404!</h1>
        <p>We are really sorry but we cannot find what you are looking for...</p>
        <img width="100" alt="sad emojii" src="{{blog.url}}public/themes/swayze/assets/img/sad.png">
        <br><br><br><br>
      </section>
      <footer>
        {{> footer}}
      </footer>
    </div>
    <script type="text/javascript" src="{{blog.url}}public/themes/swayze/assets/js/general.js"></script>
  </body>
</html>
