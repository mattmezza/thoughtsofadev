<a href="{{blog.url}}"><img class="blog-logo" width="70" src="{{blog.url}}public/themes/default/assets/img/logo@2x.png" alt="{{blog.title}}"></a>
<h1><a href="{{blog.url}}">{{blog.title}}</a></h1>

<p class="description">{{{blog.description}}}</p>

<ul>
  {{#each blog.navigation}}
  <li><a href="{{url}}">{{label}}</a></li>
  {{/each}}
</ul>

<p class="author">{{{blog.authors.mattmezza.bio}}}</p>
